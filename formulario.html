  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="records.css">
    <link rel="stylesheet" href="modal.css">
    <script src="formulario2.js" defer></script>
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1 class="header-title">Formulário para cadastro</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar</button>
        <table id = "tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Excluir cadastro </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody> 
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id = "form" class="modal-form">
                    <input type="text" id = "nome" class="modal-field" placeholder="Nome" required>
                    <input type="email" id = "email" class="modal-field" placeholder="e-mail" required>
                    <input type="text" id = "telefone" class="modal-field" placeholder="Celular" required>
                </form>
                <footer class="modal-footer">
                    <button id = "salvar" class="button green">Salvar</button>
                    
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
